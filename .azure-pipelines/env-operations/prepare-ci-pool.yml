name: 'Replenish CI Pools - Auto Triggered'
trigger: none
pr: none

# Trigger Schedule
schedules:
    - cron: '0 0 * * *'
      displayName: Daily midnight prepare pool
      branches:
          include:
              - main
      always: true

# Runs build on the mentioned Image    
pool:
    vmImage: 'ubuntu-latest'

#The docker container contains sfpowerscripts and the dependencies it needs to run, # refer to https://github.com/orgs/dxatscale/packages/container/package/sfpowerscripts                
container: ghcr.io/dxatscale/sfpowerscripts:latest

#Custom Variables
variables:
  - group: CICD

steps:    

# Need full checkout for tags 
    - checkout: self
      fetchDepth: 0
      persistCredentials: true
      
# Authenticate DevHub 
    - script: |
          echo $(DEVHUB_SFDX_AUTH_URL) > ./authfile
          sfdx auth:sfdxurl:store -f authfile -a devhub
      displayName: 'Authenticate DevHub'

    - task: DownloadSecureFile@1
      name: npmrc
      inputs:
          secureFile: .npmrc

    - task: npmAuthenticate@0
      inputs:
        workingFile: $(npmrc.secureFilePath)

## Scratch Org Pool creation  for CI 

    - script: |
          sfdx sfpowerscripts:orchestrator:prepare -f config/project-ci-pool-def.json -v devhub --npmrcpath $(npmrc.secureFilePath)
      displayName: 'Prepare a pool of scratch orgs'

#Publish logs to artifacts             
    - task: PublishBuildArtifacts@1
      inputs:
            pathToPublish: .sfpowerscripts/prepare_logs/
            artifactName: PrepareLogs